<!DOCTYPE html>
<html>
<head>
  <title>Advanced Scientific Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" readonly>
    <div class="buttons">
      <button class="operator">+</button>
      <button class="operator">-</button>
      <button class="operator">*</button>
      <button class="operator">/</button>
      <button>9</button>
      <button>8</button>
      <button>7</button>
      <button>6</button>
      <button>5</button>
      <button>4</button>
      <button>3</button>
      <button>2</button>
      <button>1</button>
      <button>0</button>
      <button>.</button>
      <button>(</button>
      <button>)</button>
      <button id="equal">=</button>
      <button id="clear">C</button>
      <button class="scientific">sqrt</button>
      <button class="scientific">^</button>
      <button class="scientific">sin</button>
      <button class="scientific">cos</button>
      <button class="scientific">tan</button>
      <button class="scientific">log</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
